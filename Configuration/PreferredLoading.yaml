#####################################################
################# EXPLANATION #######################
#
# This file and other configuration files are provided
# to create Hamilton specific functionality. While also
# providing interHamilton compatability for methods.
#
# This configuration file is used for preferred deck
# Loading. The python script will read this file first
# then try to load the deck based on name or type preference.
# If a value is not found, that value will be automatically
# loaded using the sequences file.
#
# This file is the highest priority loading file. This file
# will always be read first to ensure preferred loading.
#
#####################################################
#####################################################


# The names listed here will be searched for a match from any solution or plate name in the method. If a match is found,
# the type is the same, and the volume is supported. Then the value here will be used for deck loading.
Labware:
  Names:
    #Name definitions should adhere to the following specification
    #Name. ex: "Sample"
    #   Sequence name of the loading position. ex: "Carrier31_Pos2_96WellPCRPlate200uL_1mLChannel"
    #
  # Please see example below
  #

    Sample: 
      - Carrier38_Pos3_96WellPCRPlate200uL_1mLChannel
      - Carrier14_Pos5_56VialStarstedtRack200uL_1mLChannel
      - Carrier14_Pos5_56VialStarstedtRack2000uL_1mLChannel
  
    Denaturation: 
      - Carrier14_Pos3_96WellPCRPlate200uL_1mLChannel
      - Carrier14_Pos3_96WellPCRPlate400uL_1mLChannel
      - Carrier14_Pos4_96WellPCRPlate1200uL_1mLChannel

    Desalting:
      - Carrier38_Pos5_96wellPCRPlate1200uL_1mLChannel
  
    Water: 
      - R1

# The reagent types here will be searched for a match from any solution or plate name in the method. If a match is found,
# storage temp is the same, and the volume is support, then the value here will be used for deck loading.
  Types:
  #Type definitions should adhere to the following specification
  #Type. ex: "Alkylant" ***This name must be in the list of reagent types
  #   Sequence name of the loading position. ex: "F2"
  #
  # Please see example below
  #

    Quench: 
      - F1
      - F2
      - F3
  
    Alkylant: 
      - F4
      - F5
      - F6
  
    Reductant: 
      - F7
      - F8
      - F9

    Denaturant:
      - C1
      - C2
      - C3

    Enzyme:
      - E1
      - E2
      - E3
  
    Buffer/Diluent: 
      - R1
      - R2
      - R3